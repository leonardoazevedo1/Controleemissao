<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>Controle CEDT</title>  
</head>
<body>
   <header>
        <h1 class="header-title">Controle Emissão CEDT</h1>
    </header>
    <div>
      <img src="C:\Users\leo\Desktop\Controle CEDT\img\logo.png" style="left: 30px; top: 20px; position: absolute" width="150" height="40">
    </div>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Adicionar emissão</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nota Fiscal</th>
                    <th>Remetente</th>
                    <th>Destinatário</th>
                    <th>Pagador</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
           </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Inclusão</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form" autocomplete="on">
                    <input type="number" id="nome" data-index="new" class="modal-field" placeholder="Nota fiscal" required autocomplete="off">
                    <input type="text" id="remetente" class="modal-field" placeholder="Remetente" autocomplete><input type="submit" value="Salvar">
                    <input type="text" id="destinatário" class="modal-field" placeholder="Destinatário" autocomplete><input type="submit" value="Salvar">
                    <input type="text" id="pagador" class="modal-field" placeholder="Pagador" autocomplete><input type="submit" value="Salvar">
                    <input type="hidden" id="status" class="modal-field" value="1"> 
                    <input type="file" id="file" class="modal-field ns" onchange="openFile()">
               </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
        <svg class="sprites">
            <symbol id="select-arrow-down" viewbox="0 0 10 6">
              <polyline points="1 1 5 5 9 1"></polyline>
            </symbol>
          </svg>
    </main>
    <footer>
        Copyright Leonardo Az.
    </footer>
</body>

</html>
